<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cacau Shop</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
	
		<header>
			<div class="container">
				<h2 class="titulo">Cacau Shop</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Clientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso</th>
							<th>Altura(m)</th>
							<th>Tamanho</th>
						</tr>
					</thead>
					<tbody id="tabela-cliente">
						<tr class="cliente" id="primeiro-cliente">
							<td class="info-nome">Amanda</td>
							<td class="info-peso">45</td>
							<td class="info-altura">1,64</td>
							<td class="info-tamanho">P</td>
						</tr>
		
						<tr class="tabela-cliente" >
								<td class="info-nome">Gabriela</td>
								<td class="info-peso">89</td>
								<td class="info-altura">1,68</td>
								<td class="info-tamanho">G</td>
							</tr>

					
							<tr class="tabela-cliente" >
								<td class="info-nome">Joana</td>
								<td class="info-peso">54</td>
								<td class="info-altura">1,63</td>
								<td class="info-tamanho">P</td>
							</tr>

							<tr class="tabela-cliente" >
								<td class="info-nome">Natan</td>
								<td class="info-peso">99</td>
								<td class="info-altura">1,91</td>
								<td class="info-tamanho">XG</td>
							</tr>
							
							<tr class="tabela-cliente" >
								<td class="info-nome">Carlos</td>
								<td class="info-peso">67</td>
								<td class="info-altura">1,75/td>
								<td class="info-tamanho">M</td>
							</tr>
						</tr>

					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar o cliente</span>

				<button id="buscar-clientes" class="botao bto-principal">Buscar Cliente</button>

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo cliente</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do atleta" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Peso:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite o peso do cliente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">Altura:</label>
		            <input id="altura" name="altura" type="text" placeholder="digite a altura do cliente" class="campo campo-medio">
		        </div>
		

		        <button id="adicionar-cliente" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-tamanho.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-cliente.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-cliente.js" ></script>

	</body>
</html>
